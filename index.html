<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tradutor</title>
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<script defer src="js/index.js"></script>
	</head>
	<body>
		<div class="button">
			<div class="colors"><i class="bx bxs-color"></i></div>
		</div>
		<div class="container">
			<h1>Tradutor</h1>
			<div class="content">
				<div class="divSelects">
					<select class="selectFrom"></select>
					<select class="selectTo"></select>
				</div>
				<div class="divTextarea">
					<textarea
						name=""
						id="textareaFrom"
						rows="8"
						placeholder="Digite algo"
					></textarea>
					<textarea id="textareaTo" rows="8" placeholder="Tradução"></textarea>
				</div>
				<button class="btn" id="btnTranslate">Traduzir</button>
				<button class="btn" id="btnClear">Limpar</button>
			</div>
		</div>
		<div class="circle1"></div>
		<div class="circle2"></div>

		<script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
	</body>
</html>
